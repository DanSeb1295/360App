{% extends 'layout.html' %}

{% block body %}
<div class="jumbotron text-center" style="width: 100%; height: auto; position: sticky; position: -webkit-sticky; top: 0; z-index:1; align-content: center; box-shadow: -0px 0px 50px rgba(200, 200, 200, 1); background: linear-gradient(to right bottom, #00ADB5, #FFF4E0); background: linear-gradient(to right bottom, #648880, #293f50); background: -webkit-linear-gradient(to right bottom, #648880, #293f50); background: -moz-linear-gradient(to right bottom, #648880, #293f50);">
	<h1 style="color: #FFF4E0; font-size: 30px; margin: 0; padding: 0;">Feedback Form</h1>
	<cite class="lead" style="color: #00ADB5;">&quot;We all need people who will give us feedback. Thatâ€™s how we improve.&quot; - Bill Gates</cite>
	{% if current_user.admin %}
	{% endif %}
</div>
<form>
	<div class="btn-container" style="width: 100%; height: 50px; margin-bottom: 20px">
		<input type="text" list="students-list" placeholder="To" name="target" autocomplete="on" required style="background-color: transparent; border-radius: 10px; border: 2px solid #ccc; width: 87%; height: inherit; margin: 0;">
	    <datalist id="students-list">
	      {% for student in students%}
	        <option>{{student}}</option>
	      {% endfor %}
	    </datalist>
	    <button type="submit" class="btn" style="width: 10%; height: inherit; vertical-align: middle; float: right; background-color: #FFF4E0;  box-shadow: -0px 0px 50px rgba(200, 200, 200, 1)">Submit</button>
	</div>
	<div style="width: 100%; height: 10%;">
		<textarea placeholder="Type feedback..." name="msg" required style="background-color: transparent; border-radius: 10px; border: 2px solid #ccc; width: 100%; min-height: 100px; padding: 15px; display:inline-block;"></textarea>
	</div>
</form>
<style>
	.btn-container .btn {
		opacity: 0.8;
	}
	.btn-container .btn:hover {
		opacity: 1;
	}

	.attribute-card:hover {
		border: 2px solid #F8B500;
	}
</style>
{% endblock %}
